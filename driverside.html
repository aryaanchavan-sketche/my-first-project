<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver -Rikshaw</title>
    <link rel="stylesheet" href="driverside.css">
</head>
<body>
    <header>
        <h1>Driver console</h1>
        <p class="tag">Register • Go Online • Update Location • Bookings</p>
    </header>

    <section class="card">
        <h2>Register / Update profile</h2>
        <div class="row">
            <input id="name"
        placeholder="Name">
            <input id="phone"
        placeholder="Phone">
            <input id="vehicle"
        placeholder="Vehicle No (optional)">
        <button id="btnRegister">Register/Update</button>

        </div>
    </section>
    <section class="card">
        <h2>MY Bookings</h2>
        <div id="bookings"></div>
    </section>
    <script src="driverside.js"></script>
</body>
</html>
